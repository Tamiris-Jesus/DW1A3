<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="./style.css">

  <script src="script.js" defer></script>
  <title>Atividade 9</title>

</head>
<body>
 
  <h1>Visualizador das propriedades Transform e Transition do CSS</h1>

<div id="container">
  <div class="box" id="custom-box"></div>

  <div class="controls">
    <label for="rotation-range">Rotação (em graus):</label>
    <input type="range" id="rotation-range" min="0" max="360" value="0">

    <label for="scale-range">Escala:</label>
    <input type="range" id="scale-range" min="0.1" max="2" step="0.1" value="1">

    <label for="translateX-range">Translação X (em pixels):</label>
    <input type="range" id="translateX-range" min="-200" max="200" value="0">

    <label for="translateY-range">Translação Y (em pixels):</label>
    <input type="range" id="translateY-range" min="-200" max="200" value="0">

    <label for="skewX-range">Inclinação X (em graus):</label>
    <input type="range" id="skewX-range" min="-45" max="45" value="0">

    <label for="skewY-range">Inclinação Y (em graus):</label>
    <input type="range" id="skewY-range" min="-45" max="45" value="0">

    <label for="transition-duration">Duração da Transição (em segundos):</label>
    <input type="number" id="transition-duration" min="0.1" max="5" step="0.1" value="0.5">
  </div>

  <div id="info">
    <h2>CSS DO ELEMENTO</h2>
  
  <div id="css-info">
    <pre id="css-code">
    </pre>
</div>

  </div>
</div>

</body>
</html>
